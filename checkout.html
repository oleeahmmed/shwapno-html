<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Dabur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-stone-50 md:bg-white">

  <!-- Header -->
  <div id="header-container">
    <div hx-get="partials/header.html" hx-trigger="load" hx-swap="innerHTML"></div>
  </div>

  <!-- Checkout Section -->
  <section class="max-w-7xl mx-auto py-6 md:py-8 px-3 md:px-4">
    <h1 class="text-2xl md:text-3xl font-bold mb-6">Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Checkout Form -->
      <div class="lg:col-span-2">
        <form id="checkout-form" class="space-y-6">
          
          <!-- Customer Information -->
          <div class="bg-white rounded-lg shadow p-4 md:p-6">
            <h2 class="text-lg md:text-xl font-bold mb-4">Customer Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-2">First Name *</label>
                <input type="text" name="firstName" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Last Name *</label>
                <input type="text" name="lastName" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Phone Number *</label>
                <input type="tel" name="phone" pattern="[0-9]{11}" maxlength="11" placeholder="01XXXXXXXXX" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
              </div>
            </div>
          </div>

          <!-- Delivery Address -->
          <div class="bg-white rounded-lg shadow p-4 md:p-6">
            <h2 class="text-lg md:text-xl font-bold mb-4">Delivery Address</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-2">District *</label>
                <select name="district" id="checkout-district" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
                  <option value="">Select District</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="chittagong">Chittagong</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Area *</label>
                <select name="area" id="checkout-area" required disabled class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
                  <option value="">Select Area</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Store *</label>
                <select name="store" id="checkout-store" required disabled class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none">
                  <option value="">Select Store</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Detailed Address *</label>
                <textarea name="address" rows="3" required placeholder="House/Flat no, Road, Area" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:outline-none"></textarea>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="bg-white rounded-lg shadow p-4 md:p-6">
            <h2 class="text-lg md:text-xl font-bold mb-4">Payment Method</h2>
            <div class="space-y-3">
              <label class="flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                <input type="radio" name="payment" value="cod" checked class="mr-3">
                <span class="text-sm font-medium">Cash on Delivery</span>
              </label>
              <label class="flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                <input type="radio" name="payment" value="bkash" class="mr-3">
                <span class="text-sm font-medium">bKash</span>
              </label>
              <label class="flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                <input type="radio" name="payment" value="card" class="mr-3">
                <span class="text-sm font-medium">Credit/Debit Card</span>
              </label>
            </div>
          </div>

        </form>
      </div>

      <!-- Order Summary -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow p-4 md:p-6 sticky top-24">
          <h2 class="text-lg md:text-xl font-bold mb-4">Order Summary</h2>
          
          <div id="checkout-items" class="space-y-3 mb-4 max-h-60 overflow-y-auto">
            <!-- Cart items will be loaded here -->
          </div>

          <div class="border-t pt-4 space-y-2">
            <div class="flex justify-between text-sm">
              <span>Subtotal</span>
              <span id="checkout-subtotal">৳0</span>
            </div>
            <div class="flex justify-between text-sm">
              <span>Delivery Fee</span>
              <span id="checkout-delivery">৳60</span>
            </div>
            <div class="flex justify-between font-bold text-lg border-t pt-2">
              <span>Total</span>
              <span id="checkout-total">৳0</span>
            </div>
          </div>

          <button type="button" onclick="placeOrder()" class="w-full bg-red-600 text-white py-3 rounded-md hover:bg-red-700 transition font-medium mt-4">
            Place Order
          </button>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container">
    <div hx-get="partials/footer.html" hx-trigger="load" hx-swap="innerHTML"></div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cart-sidebar"></div>

  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
